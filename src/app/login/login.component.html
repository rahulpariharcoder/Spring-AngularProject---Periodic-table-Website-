<body>
  <legend>Login</legend>
  <form [formGroup]="loginForm">
    <div class="form-group input1">
      <label for="username" class="form-label">Username</label>
      <input
        title="uname"
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls['username'].errors
        }"
      />
      <div
        *ngIf="submitted && loginForm.controls['username'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="loginForm.controls['username'].errors?.['required']">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group input1">
      <label for="password" class="form-label">Password</label>
      <input
        title="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && loginForm.controls['password'].errors
        }"
      />
      <div
        *ngIf="submitted && loginForm.controls['password'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="loginForm.controls['password'].errors?.['required']">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">
        Login
      </button>
      <a routerLink="/register" class="btn btn-outline-dark">Register</a>
    </div>
  </form>
</body>
