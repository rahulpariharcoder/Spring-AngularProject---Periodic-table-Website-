<body>
  <legend>Register</legend>
  <form [formGroup]="registerForm">
    <div class="form-group input1">
      <label for="username">Username</label>
      <input
        title="username"
        type="text"
        formControlName="username"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && registerForm.controls['username'].errors
        }"
      />
      <div
        *ngIf="submitted && registerForm.controls['username'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.controls['username'].errors?.['required']">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group input1">
      <label for="password">Password</label>
      <input
        title="password"
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{
          'is-invalid': submitted && registerForm.controls['password'].errors
        }"
      />
      <div
        *ngIf="submitted && registerForm.controls['password'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="registerForm.controls['password'].errors?.['required']">
          Password is required
        </div>
        <div *ngIf="registerForm.controls['password'].errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-outline-danger" (click)="onSubmit()">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Register
      </button>
      <a routerLink="/login" class="btn btn-outline-danger">Cancel</a>
    </div>
  </form>
</body>
